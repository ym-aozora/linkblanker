<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Link Blanker</title>
<style type="text/css">
html, body {
	width: 300px;
	height: 180px;
	color: #4f4f4f;
	background-color: #F6FCFF;
	font-size: 12px;
	line-height: 1.4em;
}

h1, h2 {
	margin: 0;
	padding: 0;
}

ul {
	padding: 0;
	margin: 0;
}

li {
	list-style-type: none;
	padding: 3px;
}

input, textarea, select {
	outline: none;
}

#wrapper {
	margin: 1px;

}

#extension-name {
	padding: 0 0 15px 0;
	font-size: 1.3em;
}

.preference-header {
	font-size: 1.1em;
	padding: 0 0 5px 0;
	margin: 0 0 5px 0;
	border-bottom: 1px dashed #cfcfcf;
}

.preference-list {
	margin-bottom: 8px;
}

</style>
</head>
<body>
<script type="text/javascript" src="./javascripts/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="./javascripts/preference.js"></script>
</body>
</html>
